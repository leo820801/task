<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="http://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
    <link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
    <script src="http://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
    <link href="jstask7-4.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <button class="back"><img src="images/back.gif"></button>
    <span>参数设置</span>
    <button class="help"><img src="images/help.gif"></button>
</header>

<main>
    <div class="container">
        <div class="row main-1">
            <div class="col-xs-2 left">玩家配比</div>
            <div class="col-xs-10 right">
                <div class="row">
                    <div class="playerBox">
                        <ul id="playerShow"></ul>
                    </div>
                    <button id="ClickSettings">点击设置<img src="images/pencil.gif"></button>
                </div>
            </div>
        </div>

        <div class="row main-2">
            <div class="col-xs-10 col-xs-offset-1">水民词组</div>
            <div class="col-xs-10 col-xs-offset-1">幽灵词组</div>
        </div>

        <div class="row main-3">
            <div class="col-xs-12">
                <div class="text-box">
                    <label for="text">
                        玩家人数<input id="text" type="text" value="6" maxlength="2">人
                    </label>
                </div>
                <div class="range-box">
                    <button id="btnSub"><img src="images/subtract.gif"></button>
                    <input id="range" type="range" min="6" max="18" step="1" value="6">
                    <button id="btnAdd"><img src="images/add.gif"></button>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    <button id="gotoNext">去发牌</button>
</footer>

</body>
<script src="jstask7-4.js"></script>
</html>
